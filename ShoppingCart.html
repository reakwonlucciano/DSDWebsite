<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    
    tfoot td {
      font-weight: bold;
      text-align: right;
      padding-top: 10px;
    }
    
    a {
      display: block;
      width: 120px;
      margin: 20px auto;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
    
    a:hover {
      background-color: #0069d9;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>
  
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Next Day Drop OFF</td>
        <td>€10.00</td>
        <td>2</td>
        <td>€20.00</td>
      </tr>
      <tr>
        <td>Standard Clean</td>
        <td>€30.00</td>
        <td>1</td>
        <td>€30.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>€50.00</td>
      </tr>
      <tr>
        <td colspan="3">Tax</td>
        <td>€2.00</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>€52.00</td>
      </tr>
    </tfoot>
  </table>

  <a href="Checkout.html">Checkout</a>
</body>
</html>
